<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      .title-bar {
        width: 100%;
        background-color: #4b6587; /* Couleur de la barre de titre : bleu-gris */
        color: #ffffff;
        padding: 15px 20px;
        font-size: 22px;
        font-weight: bold;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Ombrage l√©ger pour la profondeur */
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div class="title-bar">MY MAP</div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
